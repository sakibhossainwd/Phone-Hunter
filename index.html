<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fonstAwsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<!-- css link -->
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- cover part -->
    <section>
        <div class="cover">
            <img class="img-fluid" src="./img/cover.jpg" alt="Placeholder-Image">
            <div class="content">
                <h1 class="fw-bolder">Explore Your Favorite Phones</h1>
                <p class="w-75 m-auto mb-3">Fast software updates for many years: The biggest advantage iOS has over Android is its software updates:</p>
                <div class="search-box d-lg-flex d-md-flex justify-content-center gap-3">
                      <input type="text" class="form-control py-2 ps-3 pe-5 w-50 rounded" id="seach-Field" placeholder="Search Your Phone">
                    <button id="search-btn" class="btn btn-warning px-4 py-2">Search</button>
                </div>
        </div>
    </section>


<!-- main showing phone part -->
<main class="w-75 m-auto mt-5 fw">
    <section id="notfount-show">
        <div id="phones-container" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 ">
          </div>
          <!-- no phone found -->
          <div id="no-phone" class="mt-5 text-center fw-semibold d-none">
            <h2 class="text-warning text-danger">NO Phone Found</h2>
            <p>Please try a new valid search</p>
          </div>
          <!-- load more button -->
          <div id="show-more" class="mt-3 d-none">
            <div class="btn-load d-flex justify-content-center">
              <button id="btn-show-all" class="btn btn-warning">Show All</button>
            </div>
          </div>
    </section>
    <!-- reload spiner part -->
    <section id="reload-spiner" class="d-none">
      <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
</main>

<!-- modal part -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="details-container" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




    <!-- script file -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
